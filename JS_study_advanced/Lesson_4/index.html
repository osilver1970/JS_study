<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson_4 RegExpres</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js" async></script>
</head>

<body>
    <div class="container">
        <h1>Single quotes To Double and Backwards</h1>
        <div class="main">
            <form action="#" id="form">
               <input id="myFile" type="file"/>
                <div class="btns">
                    <input id="singleToDoubleQuotes" class="btn_name" type="button" value="Single To Double Quotes" />
                    <input id="doubleToSingle" class="btn_name" type="button" value="Double To Single Quotes" />
                    <input id="inputYourFile" class="btn_name" type="button" value="Input Your File" />
                </div>
                <textarea id="myTextArea" class="message" name="text" cols="20" rows="23" placeholder="Input your text and change quotes"></textarea>
            </form>
        </div>
    </div>
</body>
</html>
